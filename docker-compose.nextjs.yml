version: '3.8'

services:
  # Caddy Web Server with Automatic HTTPS
  caddy:
    image: caddy:2.7-alpine
    container_name: donation-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      # Use Caddyfile.production for production with your domain
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - donation-network
    depends_on:
      - nextjs-app
    environment:
      # Set your email for Let's Encrypt notifications
      CADDY_ADMIN: "off"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: donation-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_this
      MYSQL_DATABASE: donation_db
      MYSQL_USER: donation_user
      MYSQL_PASSWORD: donation_password_change_this
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - donation-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Next.js Application
  nextjs-app:
    build:
      context: ./nextjs-app
      dockerfile: Dockerfile
    container_name: donation-nextjs
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: donation_db
      DB_USERNAME: donation_user
      DB_PASSWORD: donation_password_change_this
      
      # Application (Update this to your domain)
      NEXT_PUBLIC_APP_NAME: "Donation App"
      NEXT_PUBLIC_APP_URL: https://yourdomain.com
      
      # JWT Secret (change this!)
      JWT_SECRET: "change_this_to_random_secret_in_production"
      
      # Razorpay (add your keys)
      RAZORPAY_KEY_ID: "your_razorpay_key_id"
      RAZORPAY_KEY_SECRET: "your_razorpay_secret"
      NEXT_PUBLIC_RAZORPAY_KEY_ID: "your_razorpay_key_id"
      
      # Environment
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - donation-network

volumes:
  mysql_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local

networks:
  donation-network:
    driver: bridge
