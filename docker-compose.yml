version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: donation-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: donation_app
      MYSQL_USER: donation_user
      MYSQL_PASSWORD: donation_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - donation-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: donation-backend
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=donation_app
      - DB_USERNAME=donation_user
      - DB_PASSWORD=donation_pass
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - donation-network
    command: >
      sh -c "
        composer install --optimize-autoloader &&
        php artisan key:generate &&
        php artisan migrate --force &&
        php artisan config:cache &&
        php-fpm
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: donation-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost/api
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - donation-network
    command: npm start

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: donation-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - donation-network

networks:
  donation-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local
  frontend_node_modules:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
